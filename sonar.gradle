apply plugin: "org.sonarqube"

sonarqube {
    properties {
        // Insert other SonarQube properties here
        property 'sonar.projectName', 'proj_name'
        property 'sonar.projectKey', 'proj_name'
        property 'sonar.login', "key"
        property 'sonar.host.url', 'http://127.0.0.1:9000'
    }
}
